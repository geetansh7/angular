<mat-toolbar color="accent">
  <span>Hi There..Angular Material it is..</span>
</mat-toolbar>
<mat-card>
  <mat-card-title>
    Mat card
  </mat-card-title>
  <mat-card-content>
    <!-- we need to give formgroup when we are using reactive forms module otherwise error comes up: “No provider for ControlContainer” -->
    <!-- <form [formGroup]="uselessForm" class="example-form">
      <mat-form-field class="example-full-width">
        <input matInput placeholder="First name">
      </mat-form-field>
      <mat-form-field class="example-full-width"> 
        <textarea matInput placeholder="Leave a comment"></textarea>
      </mat-form-field>
    </form> -->
    <form [formGroup]="regiForm" (ngSubmit)="onFormSubmit(regiForm.value)">
      <table>
        <tr>
          <td>
            <mat-form-field class="demo-full-width">
              <input formControlName="firstname" matInput placeholder="First name">
            </mat-form-field>
            <mat-error *ngIf="!regiForm.get('firstname').valid && regiForm.get('firstname').touched">
              <span>
                Please enter FirstName
              </span>
            </mat-error>
          </td>
          <td>
            <mat-form-field class="demo-full-width">
              <input formControlName="lastname" matInput placeholder="Last name">
            </mat-form-field>
            <mat-error *ngIf="!regiForm.get('lastname').valid && regiForm.get('lastname').touched">
              <span>
                Please enter LastName
              </span>
            </mat-error>
          </td>
        </tr>
      </table>
    </form>
  </mat-card-content>
</mat-card>
<mat-carousel
  timings="250ms ease-in"
  [autoplay]="true"
  interval="5000"
  color="accent"
  maxWidth="auto"
  proportion="25"
  slides="5"
  [loop]="true"
  [hideArrows]="false"
  [hideIndicators]="false"
  [useKeyboard]="true"
  [useMouseWheel]="false"
  orientation="ltr"
>
  <mat-carousel-slide
    #matCarouselSlide
    *ngFor="let slide of slides; let i = index"
    [image]="slide.image"
    overlayColor="#00000040"
    [hideOverlay]="false"
  ></mat-carousel-slide>
</mat-carousel>
